<div>
  <div *ngFor="let car of cars">
    We have a {{car.model}} with a mileage of {{car.miles}}
  </div>

  <div class="container">
    <div class="number-display">
      {{counter}}
    </div>
    <button (click)="increment()">increment</button>
    <div class="display">
      {{phrase}}
    </div>
    <button (click)="update()">click me</button>
  </div>
</div>
